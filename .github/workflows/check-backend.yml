name: Check - BackEnd
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests-backend:
    strategy:
      matrix:
        name: [Java21]
        include:
          - name: Java21
            os: ubuntu-latest
            java-version: 21
    runs-on: ${{ matrix.os }}
    
    defaults:
      run:
        working-directory: ./MedHeadBackEnd

    steps:
      - name: Clone Project
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: oracle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle Tests
        run: ./gradlew test