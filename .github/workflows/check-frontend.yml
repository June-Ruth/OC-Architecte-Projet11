name: Check - FrontEnd
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-backend:
    strategy:
      matrix:
        name: [ Java21 ]
        include:
          - name: Java21
            os: ubuntu-latest
            java-version: 21
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone Project
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: oracle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Backend
        run: |
          cd MedHeadBackEnd
          ./gradlew bootRun --args='--spring.profiles.active=test'

  run-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Project
        uses: actions/checkout@v4
      - name: Set Up Node JS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

          #TODO


  tests-end-to-end:
    needs: [run-backend, run-frontend]
    strategy:
      matrix:
        name: [Windows, Linux, MacOS]
        include:
          - name: Windows
            os: windows-latest
          - name: Linux
            os: ubuntu-latest
          - name: MacOS
            os: macos-latest
    runs-on: ${{ matrix.os }}

