name: Check - BackEnd
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests-backend:
    strategy:
      matrix:
        name: [Java21]
        include:
          - name: Java21
            os: ubuntu-latest
            java-version: 21
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone Project
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: oracle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle Tests
        run: |
          cd MedHeadBackEnd
          ./gradlew test

      - name: Store reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend tests
          path: |
            **/build/reports/
            **/build/test-results/